<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendations</title>
    <style>
        .book-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
        }
        .book-cover {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Recommended Books</h1>
    <div>
        {% for book in enhanced_recommendations %}
            <div class="book-card">
                <img src="{{ book.book_cover }}" alt="{{ book.title }} Cover" class="book-cover">
                <h3>{{ book.title }}</h3>
                <p>Author: {{ book.authors }}</p>
                <p>Release Date: {{ book.release_date }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- Add a horizontal line to separate the sections -->
    <hr>

    <!-- Section for displaying raw API response -->
    <h1>Raw API Response</h1>
    <pre>{{ raw_response | tojson(indent=2) }}</pre>
</body>
</html>
